<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="calc">
        <input type="text" placeholder="0" id="inputBox">
        <div >
            <button class="diff">AC</button>
            <button class="diff">DEL</button>
            <button class="diff op">%</button>
            <button class="diff op">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="diff op">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="diff op">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="diff op">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button >.</button>
            <button class="equal op">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
